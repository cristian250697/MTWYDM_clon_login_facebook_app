<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Facebook</title>
    <link rel="stylesheet" href="./estilo.css" />
  </head>
  <body>
    <section class="principal">
      <article>
        <div class="imgFacebook">
          <img
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="Logo Facebook"
          />
          <h2>
            Facebook te ayuda a comunicarte y compartir con las personas que
            forman parte de tu vida
          </h2>
        </div>
      </article>
      <article>
        <div class="contenido_formulario">
          <form action="">
            <div class="contenedor_caja_texto">
              <input
                class="caja_texto"
                type="text"
                name="txtCorreo"
                id="txtCorreo"
                placeholder="Correo electrónico o número de teléfono"
              />
            </div>
            <div class="contenedor_caja_texto">
              <input
                class="caja_texto"
                type="password"
                name="txtPassword"
                id="txtPassword"
                placeholder="Contraseña"
              />
            </div>
            <div class="contenedor_boton">
              <button class="boton_iniciar_sesion" type="submit">
                Iniciar sesión
              </button>
            </div>
            <div class="contenedor_link">
              <a href="#" class="link_olvidaste">¿Has olvidado la contraseña?</a>
            </div>
            <div class="separador"></div>
            <div class="contenedor_link">
                <a href="#" class="link_crea_una_cuenta">
                    Crear cuenta nueva
                </a>
            </div>
          </form>
        </div>
        <div class="contenedor_crea_pagina">
            <a href="#">Crea una página</a> para un famoso, una marca o una empresa.
          </div>
      </article>
    </section>
  </body>
</html>
